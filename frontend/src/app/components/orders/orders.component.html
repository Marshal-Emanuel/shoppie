<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

<table>
  <thead>
    <tr>
      <th>Client Profile</th>
      <th>Name</th>
      <th>Product</th>
      <th>Date</th>
      <th>Status</th>
      <th>Quantity</th>
      <th>Amount Paid</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td><img [src]="order.clientProfile" alt="Client Profile" class="client-profile"></td>
      <td>{{ order.name }}</td>
      <td>{{ order.product }}</td>
      <td>{{ order.date }}</td>
      <td>
        <span [ngClass]="{'delivered': order.status === 'delivered', 'pending': order.status === 'pending'}">
          {{ order.status }}
        </span>
      </td>
      <td>{{ order.quantity }}</td>
      <td>{{ order.amountPaid }}</td>
    </tr>
  </tbody>
</table>
