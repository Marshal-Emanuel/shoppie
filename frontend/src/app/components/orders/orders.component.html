<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

<table>
  <thead>
    <tr>
      <th>Client Profile</th>
      <th>Name</th>
      <th>Product</th>
      <th>Date</th>
      <th>Status</th>
      <th>Quantity</th>
      <th>Amount Paid</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td><img [src]="order.clientProfile" alt="Client Profile" class="client-profile"></td>
      <td>{{ order.name }}</td>
      <td>{{ order.product }}</td>
      <td>{{ order.date }}</td>
      <td>
        <span [ngClass]="{'delivered': order.status === 'delivered', 'pending': order.status === 'pending'}">
          {{ order.status }}
        </span>
      </td>
      <td>{{ order.quantity }}</td>
      <td>{{ order.amountPaid }}</td>
      <td class="action-buttons">
        <button class="icon-btn more-actions">
          <img src="/assets/icons/actions.png" alt="More actions">
        </button>
        <div class="dropdown-actions">
          <button class="icon-btn view-details">
            <img src="/assets/icons/search.gif" alt="View details">
            <span>View Details</span>
          </button>
          <button class="icon-btn set-delivered">
            <img src="/assets/icons/delivery.png" alt="Set to delivered">
            <span>Set to Delivered</span>
          </button>
        </div>
      </td>

    </tr>
  </tbody>
</table>
