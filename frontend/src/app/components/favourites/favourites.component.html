<head>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet" />
</head>

<body>
  <app-navbar></app-navbar>
  <main>
    <div class="dir">
      <span>Home</span> > <span>Cart</span> > <span>Orders</span>
      <div class="cartTop">
        <div class="ctxt" style="text-align: center; width: 100%">Orders</div>
      </div>
      <div class="container">
        <div class="cartItems">
          <!-- One Product -->
          <div *ngIf="orders.length === 0">
            <p>No orders</p>
          </div>
          <div class="productView" *ngFor="let order of orders">
            <div class="image">
              <img style="height: 120px" src="{{ order.product.images[0] }}" alt="" />
            </div>
            <div class="details">
              <div class="topDelete">
                <div class="name">
                  {{ order.product.name }}
                </div>
                <div class="review">
                  <button class="reviewButton">Review</button>
                </div>
              </div>

              <div class="size"></div>

              <div class="quantity">Quantity: {{ order.productNumber }}</div>
              <div class="size">Size: {{ order.product.size }}</div>
            </div>
          </div>
          <!-- ?End of inidividual cart item -->
        </div>
        <!-- End of cart items -->
      </div>
    </div>
  </main>
</body>
