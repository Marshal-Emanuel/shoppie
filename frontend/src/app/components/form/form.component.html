
<div class="form-holder">
  <div class="form-and-image">
    <div class="form">
      <form>
        <div class="description">
          <label for="product-name">Product Name</label>
          <input type="name" placeholder="product name ...">
        </div>

        <div class="description">
          <label for="description">Description</label>
          <textarea name="description" placeholder="provide description"></textarea>
        </div>

        <div class="description">
          <label for="category">Cartegory</label>
          <input type="cartegory" placeholder="cartegory ...">
        </div>

        <div class="description">
          <label for="quantity">Stock Quantity</label>
          <input type="number" placeholder="0">
        </div>
        
        <div class="price-and-size">
          <div class="price-holder">
            <label for="price">Regular Price</label>
            <input class="small" type="number" placeholder="Ksh: 0">
          </div>

          <div>
            <label for="size">Size</label>
            <input class="small" type="size" placeholder="Large">
          </div>
        </div>
      </form>
    </div>
    <div class="image-holder">
      <div class="image">
        <img src="../../../assets/imgs/3d-men-s-hoodies-burning-head-hoodies-lestyleparfait-kenya-hoodie-1.webp" alt="">
      </div>
      <div class="gallery">
        <h3>Product Gallery</h3>
        <div class="image-placeholder">
          <img src="../../../assets/icons/7585628.png" alt="">
          <p>Drop your image here, or browse jpeg, png are allowed.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="buttons">
    <button class="create">CREATE</button>
    <button class="update">UPDATE</button>
    <button class="delete">SOFT DELETE</button>
    <button class="cancel">CANCEL</button>
  </div>
</div>
